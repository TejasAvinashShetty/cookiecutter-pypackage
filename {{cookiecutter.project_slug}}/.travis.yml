# Config file for automatic testing at travis-ci.org

language: python
python:
{%- if cookiecutter.support_py36 == 'y' %}
  - 3.6
{%- endif %}
{%- if cookiecutter.support_py35 == 'y' %}
  - 3.5
{%- endif %}
{%- if cookiecutter.support_py34 == 'y' %}
  - 3.4
{%- endif %}

{%- if cookiecutter.environment_manager == 'conda' %}
install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda3
  - source $HOME/miniconda3/etc/profile.d/conda.sh
  - conda activate
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda create -q -n test_env python=$TRAVIS_PYTHON_VERSION {{ cookiecutter.conda_packages }}
  - conda activate test_env
  - conda config --append channels conda-forge
  - pip install -e .[dev]
  - pip freeze
{%- if cookiecutter.coveralls == 'y' %}
  - pip install coveralls
{%- endif %}
  - pip freeze

script:
  - pytest --doctest-modules --cov={{ cookiecutter.project_slug }} src tests docs/*.rst
{%- endif %}

{%- if cookiecutter.coveralls == 'y' %}
after_success:
  - coveralls
{%- endif %}
